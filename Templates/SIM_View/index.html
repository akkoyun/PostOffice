<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM List</title>
    <link rel="stylesheet" href="/Templates/SIM_View/styles.css">
</head>
<body>
    <div class="main-container">
        <h1>SIM List</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by ICCID, GSM Number, or Operator" aria-label="Search" />
        </div>
        <div class="card">
            <div class="card-content">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ICCID</th>
                            <th>Create Time</th>
                            <th>Operator</th>
                            <th>GSM Number</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="sim-table-body">
                        {% for sim in sim_data %}
                        <tr>
                            <td>{{ sim.ICCID }}</td>
                            <td>{{ sim.CreateTime }}</td>
                            <td>{{ sim.Operator }}</td>
                            <td>{{ sim.GSMNumber }}</td>
                            <td><i class="fas fa-circle status-icon {{ sim.Status|lower }}"></i> {{ sim.Status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
