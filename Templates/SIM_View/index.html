        ];

        // Sayfalama ayarları
        const rowsPerPage = 15; // Her sayfada kaç satır göstereceğimiz
        let currentPage = 1;
        let filteredData = simData; // Arama filtresi için başlangıçta tüm verileri tutar

        // Sayfa değiştirme fonksiyonu
        function changePage(page) {
            const tableBody = document.getElementById("sim-table-body");
            tableBody.innerHTML = "";

            // Sayfa aralığını belirle
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            // Sayfa içeriğini oluştur
            for (let i = start; i < end && i < filteredData.length; i++) {
                const row = document.createElement("tr");
                
                row.innerHTML = `
                    <td>${filteredData[i].ICCID}</td>
                    <td>${filteredData[i].CreateTime}</td>
                    <td>${filteredData[i].Operator}</td>
                    <td>${filteredData[i].GSMNumber}</td>
                    <td><i class="fas fa-circle status-icon ${filteredData[i].Status.toLowerCase()}"></i> ${filteredData[i].Status}</td>
                `;
                tableBody.appendChild(row);
            }

            // Sayfa bilgisini güncelle
            document.getElementById("page-info").innerText = `Page ${currentPage} of ${Math.ceil(filteredData.length / rowsPerPage)}`;
            document.getElementById("prev-page").disabled = currentPage === 1;
            document.getElementById("next-page").disabled = currentPage === Math.ceil(filteredData.length / rowsPerPage);
        }

        // Arama fonksiyonu
        function searchTable() {
            const query = document.getElementById("search-input").value.toLowerCase();
            filteredData = simData.filter(item =>
                item.ICCID.toLowerCase().includes(query) ||
                item.GSMNumber.toLowerCase().includes(query) ||
                item.Operator.toLowerCase().includes(query)
            );
            currentPage = 1;
            changePage(currentPage);
        }

        // Sayfa yüklendiğinde varsayılan sayfayı göster
        document.addEventListener("DOMContentLoaded", () => {
            changePage(1);
        });

        // İleri ve geri butonları için olay dinleyiciler
        document.getElementById("next-page").addEventListener("click", () => {
            if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
                currentPage++;
                changePage(currentPage);
            }
        });

        document.getElementById("prev-page").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                changePage(currentPage);
            }
        });

        // Arama kutusu için olay dinleyici
        document.getElementById("search-input").addEventListener("input", searchTable);
    </script>
