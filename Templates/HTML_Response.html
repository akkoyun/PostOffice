<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PostOffice | STF Labs</title>

    <!-- Meta Tags -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1TQLH4XDXT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-1TQLH4XDXT');
    </script>

    <!-- Styles -->
    <style>

        html, body {
            background-color: #fff;
            color: #636b6f;
            font-family: 'Nunito', sans-serif;
            font-weight: 100;
            height: 100vh;
            margin: 0;
        }

        .full-height {
            height: 100vh;
        }

        .flex-center {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .position-ref {
            position: relative;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code {
            border-right: 2px solid;
            font-size: 26px;
            padding: 0 15px;
            text-align: center;
        }

        .message {
            font-size: 18px;
            padding-left: 15px;
            text-align: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #636b6f;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: 'Nunito', sans-serif;
            font-size: 12px;
            font-weight: 100;
        }

        .footer .fa {
            margin-right: 5px;
        }

    </style>

</head>

<!-- Body -->
<body>

    <!-- Content -->
    <div class="flex-center position-ref full-height">
        <div class="content">
            <div class="code">PostOffice</div>
            <div class="message">STF Labs</div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <i class="fas fa-exclamation-circle"></i> {{ error_message }}
    </div>

</body>
</html>
